
        <div class="panel panel-default">
            <div class="panel-heading">Agregar nueva Farmacia</div>
            <div class="panel-body">
                <form class="form-horizontal" role="pharmacyForm">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nombre:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name"
                                   ng-model="pharmacy.name" placeholder="Nombre"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">Dirección:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="address"
                                   ng-model="pharmacy.address" placeholder="Dirección"/>
                        </div>
                    </div>

                    <div class="form-group">
                        MAPA
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Teléfono:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="phone"
                                   ng-model="pharmacy.phone" placeholder="Teléfono"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="email"
                                   ng-model="pharmacy.email" placeholder="Email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ng-click="addPharmacy()" href="" class="btn btn-small btn-primary">Guardar</a>
                            <a href="#/pharmacies" class="btn btn-small btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
