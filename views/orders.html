<div class="row">
    <div class="col-lg-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">

                <div class="dataTable_wrapper" style="width: 100%;">
                    <table ng-table="ordersTable" show-filter="true" class="table ng-table-responsive table-striped table-bordered table-condensed table-hover">
                    <tr ng-repeat="order in orders">
                        <td title="'Pharmacy Key'" filter="{ pharmacyKey: 'text'}" sortable="'pharmacyKey'">
                            {{order.pharmacyKey}}</td>
                        <td title="'userKey'" filter="{ userKey: 'text'}" sortable="'userKey'">
                            {{order.userKey}}</td>
                        <td title="'Estadp'" filter="{ state: 'text'}" sortable="'state'">
                            {{order.state}}</td>
                        <td title="'Fecha'">
                            {{order.date.day}}/{{order.date.month}}/{{order.date.year}}</td>
                        <td title="'Hora'" >
                            {{order.date.hours}}:{{order.date.minutes}}:{{order.date.seconds}}</td>
                        <td title="'Operaciones'"><a href="#/order/{{order.$id}}" class="btn btn-small btn-primary">Editar</a>
                            <a href="" class="btn btn-small btn-danger" ng-click="removeOrder(order.$id)">Eliminar</a>
                        </td>

                    </tr>
                </table>
                </div>
                <p>
                    <a href="#/order" class="btn btn-success" role="button">Agregar nuevo</a>
                </p>

            </div>
        </div>
    </div>
</div>
