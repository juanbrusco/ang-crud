<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Editar Farmacia</div>
            <div class="panel-body">
                <form class="form-horizontal" name="pharmacyForm" ng-submit="editPharmacy()">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nombre:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name"
                                   ng-model="pharmacy.name" placeholder="Nombre" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">Dirección:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="address"
                                   ng-model="pharmacy.address" placeholder="Dirección" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        MAPA
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Teléfono:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="phone"
                                   ng-model="pharmacy.phone" placeholder="Teléfono" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="email" type="email"
                                   ng-model="pharmacy.email" placeholder="Email" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-small btn-primary"
                                    ng-disabled="pharmacyForm.$invalid">Editar
                            </button>
                            <a href="#/pharmacies" class="btn btn-small btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
