<div class="row">
    <div class="col-lg-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="pharmacy in pharmacies">
                        <td>{{pharmacy.$id}}</td>
                        <td>{{pharmacy.name}}</td>
                        <td>{{pharmacy.address}}</td>
                        <td>{{pharmacy.phone}}</td>
                        <td>{{pharmacy.email}}</td>
                        <td><a href="#/pharmacy/{{pharmacy.$id}}" class="btn btn-small btn-primary">Editar</a>
                            <a href="" class="btn btn-small btn-danger" ng-click="removePharmacy(pharmacy.$id)">Eliminar</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <p>
                    <a href="#/pharmacy" class="btn btn-success" role="button">Agregar nueva Farmacia</a>
                </p>

            </div>
        </div>
    </div>
</div>
