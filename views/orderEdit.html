<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Editar pedido</div>
            <div class="panel-body">
                <form class="form-horizontal" name="orderForm" ng-submit="editOrder()">
                    <div class="form-group">
                        <label for="pharmacy" class="col-sm-2 control-label">Farmacia:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="pharmacy"
                                   ng-model="order.pharmacy" placeholder="Farmacia" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">Estado:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="state"
                                   ng-model="order.state" placeholder="Estado" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Fecha:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="date"
                                   ng-model="order.date" placeholder="Fecha" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="images" class="col-sm-2 control-label">Imágenes:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="images"
                                   ng-model="order.images" placeholder="Imágenes" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Comentarios:</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="comments"
                                   ng-model="order.comments" placeholder="Comentarios" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<a ng-if="editing" ng-click="editPharmacy()" href="" class="btn btn-small btn-primary" ng-disabled="pharmacyForm.$invalid">Editar</a>-->
                            <button type="submit" class="btn btn-small btn-primary"
                                    ng-disabled="orderForm.$invalid">Agregar
                            </button>
                            <!--<a ng-if="!editing" ng-click="addPharmacy()" href="" class="btn btn-small btn-primary">Agregar</a>-->
                            <a href="#/orders" class="btn btn-small btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
